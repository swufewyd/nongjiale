




	

	<div class="row">
		<div class="col-md-8 col-md-offset-2" >
			<h2>广告位</h2>
			<slick class="slider single-item" current-index="index" responsive="breakpoints" slides-to-show=2 slides-to-scroll=2>
				<div ng-repeat="slick in slicks track by $index">
					<a href="inn_face/{{$index}}"><img  style="width:490px;height:510;"  src={{slick.imgUrl}} alt=""></a>

				</div>
				<p style="text-align:center;">Current index: {{ index/2+1 }}</p>

			</slick>
		</div>
	</div>

	<div class="row">
		<div class="col-md-8 col-md-offset-2" >
			<njl-search-box pre-label='searchBox.preLabel' place-holder='searchBox.placeHolder' active-panel='panels.activePanel'></njl-search-box>

			<br />

			<div class="page-header">
				<span style="color:white;font-weight: bold;font-size:18px;" class="label label-primary">
					<i class="icon-filter"></i>
					筛选
				</span>
			</div>
			<njl-filter-box></njl-filter-box>
			
			<br />

			<div class="panel-group" ng-model="panels.activePanel" bs-collapse>
				<div class="page-header">
					<span style="color:white;font-weight: bold;font-size:18px;" class="label label-danger">
						<i class="icon-fire"></i>
						热门推荐&nbsp;
						<a ng-if="-panels.activePanel" class="Home-cursor-pointer" bs-collapse-toggle>
							<span style="color:white;font-weight: bold;font-size:14px;">
								展开<i class="icon-chevron-down"></i>
							</span>
						</a>

						<a ng-if="panels.activePanel+1" class="Home-cursor-pointer" bs-collapse-toggle>
							<span style="color:white;font-weight: bold;font-size:14px;">
								收起<i class="icon-chevron-up"></i>
							</span>
						</a>
					</span>

				</div>
				<div class="panel panel-default">
					<div class="panel-collapse" bs-collapse-target>
						<div class="panel-body">
							<img ng-repeat="recommend in recommends" style="width:300px;" src="{{recommend.imgUrl}}">
						</div>
					</div>
				</div>
			</div>

			<br />

			<div class="page-header">
				<span style="color:white;font-weight: bold;font-size:18px;" class="label label-info">
					<i class="icon-magic"></i>
					搜索结果
				</span>
			</div>
			<img ui-sref="inn_face/1" style="width:300px;cursor:pointer" src="assets/images/demo2.png">
			<img style="width:300px;" src="assets/images/demo2.png">
			<img style="width:300px;" src="assets/images/demo2.png">
			<img style="width:300px;" src="assets/images/demo2.png">
			</div>
	</div>
