
<sb-main-navbar></sb-main-navbar>

<div class="container-fluid">


	<div class="row">
		<div class="col-md-12 " >
			<ol class="breadcrumb">
				<li>
					<a href="#">首頁</a>
				</li>
				<li>
					<a href="#">农家乐</a>
				</li>
				<li class="active">test</li>
			</ol>
		</div>
	</div>

	<div class="row">
		<div class="col-md-8 col-md-offset-2" >
			<h2>广告位</h2>
			<slick class="slider single-item" current-index="index" responsive="breakpoints" slides-to-show=2 slides-to-scroll=2>
				<div ng-repeat="slick in slicks track by $index">
					<a href="inn_face/{{$index}}"><img  style="width:490px;height:510;"  src={{slick.imgUrl}} alt=""></a>

				</div>
				<p style="text-align:center;">Current index: {{ index/2+1 }}</p>

			</slick>
		</div>
	</div>

	<div class="row">
		<div class="col-md-8 col-md-offset-2" >
			<div class="input-group">
				<span style="color:white;font-weight: bold;" class="input-group-addon  label-success">
					远离城市的喧嚣 <i class="icon-hand-right"></i>
				</span>
				<input style="margin-left:5px" type="text" class="form-control" placeholder="输入关键字后回车，例如：XXX">
				<span class="input-group-addon">
					<a href=""> <i class="icon-search"></i>
					</a>
				</span>
			</div>

			<br />

			<div class="page-header">
				<span style="color:white;font-weight: bold;font-size:18px;" class="label label-primary">
					<i class="icon-filter"></i>
					筛选
				</span>
			</div>
			<div class="panel panel-default">
				<div class="panel-body">
					<p>
						一顿饭菜价格(人均)：
						<a href="">
							<span class="label label-primary">&lt;20</span>
						</a>
						&nbsp;&nbsp;
						<a href="">
							<span class="label label-primary">20~30</span>
						</a>
						&nbsp;&nbsp;
						<a href="">
							<span class="label label-primary">30~40</span>
						</a>
						&nbsp;&nbsp;
						<a href="">
							<span class="label label-primary">40~50</span>
						</a>
						&nbsp;&nbsp;
						<a href="">
							<span class="label label-primary">&gt;50</span>
						</a>
						&nbsp;&nbsp;
					</p>
					<hr />
					<p>
						一日住宿价格(人均)：
						<a href="">
							<span class="label label-primary">&lt;50</span>
						</a>
						&nbsp;&nbsp;
						<a href="">
							<span class="label label-primary">50~70</span>
						</a>
						&nbsp;&nbsp;
						<a href="">
							<span class="label label-primary">70~90</span>
						</a>
						&nbsp;&nbsp;
						<a href="">
							<span class="label label-primary">90~110</span>
						</a>
						&nbsp;&nbsp;
						<a href="">
							<span class="label label-primary">&gt;110</span>
						</a>
						&nbsp;&nbsp;
					</p>

				</div>
			</div>

			<br />

			<div class="panel-group" ng-model="panels.activePanel" bs-collapse>
				<div class="page-header">
					<span style="color:white;font-weight: bold;font-size:18px;" class="label label-danger">
						<i class="icon-fire"></i>
						热门推荐&nbsp;
						<a ng-if="-panels.activePanel" class="Home-cursor-pointer" bs-collapse-toggle>
							<span style="color:white;font-weight: bold;font-size:14px;">
								展开<i class="icon-chevron-down"></i>
							</span>
						</a>

						<a ng-if="panels.activePanel+1" class="Home-cursor-pointer" bs-collapse-toggle>
							<span style="color:white;font-weight: bold;font-size:14px;">
								收起<i class="icon-chevron-up"></i>
							</span>
						</a>
					</span>

				</div>
				<div class="panel panel-default">
					<div class="panel-collapse" bs-collapse-target>
						<div class="panel-body">
							<img ng-click="jump(18);" style="width:300px;" src="assets/images/demo.png">
							<img style="width:300px;" src="assets/images/demo.png">
							<img style="width:300px;" src="assets/images/demo.png">
							<img style="width:300px;" src="assets/images/demo.png">
							<img style="width:300px;" src="assets/images/demo.png"></div>
					</div>
				</div>
			</div>

			<br />

			<div class="page-header">
				<span style="color:white;font-weight: bold;font-size:18px;" class="label label-info">
					<i class="icon-magic"></i>
					搜索结果
				</span>
			</div>
			<img ui-sref="inn_face/1" style="width:300px;cursor:pointer" src="assets/images/demo2.png">
			<img style="width:300px;" src="assets/images/demo2.png">
			<img style="width:300px;" src="assets/images/demo2.png">
			<img style="width:300px;" src="assets/images/demo2.png">
			</div>
	</div>
	
</div>
